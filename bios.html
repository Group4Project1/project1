<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Reset CSS -->
		<link href="./Assets/css/reset.css" rel="stylesheet" type="text/css" />
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- Custom CSS -->
		<link href="./Assets/css/style.css" rel="stylesheet" type="text/css" />

		<title>The Team</title>
	</head>

	<body class="light blue lighten-4">
		<!-- Nav starts here -->
		<nav class="indigo darken-3">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo bold">Better Streaming</a>
				<a href="#" data-target="mobile-demo" class="sidenav-trigger"
					><i class="material-icons">menu</i></a
				>
				<ul class="right hide-on-med-and-down">
					<li><a class="btn" href="index.html">HomePage</a></li>
					<li><a class="btn" href="bios.html">The Team</a></li>
				</ul>
				<ul class="sidenav blue lighten-5" id="mobile-demo">
					<li><a href="index.html">HomePage</a></li>
					<li><a href="bios.html">The Team</a></li>
				</ul>
			</div>
		</nav>
		<!-- Nav ends here -->

		<!-- Banner image starts here -->
		<banner>
			<img
				src="./Assets/Images/banner.jpg"
				alt="movie theater screen"
				class="responsive-image banner-padding"
				id="homePagePhoto"
			/>
		</banner>
		<!-- Banner image ends here -->

		<!-- Container for bio cards starts here -->
		<div class="container topMargin">
			<!-- Card for Juliet Goldstein -->
			<div class="row">
				<div class="col s10 l6">
					<div class="card">
						<div class="card-image">
							<img src="./Assets/Images/juliet.jpg" alt="Juliet Goldstein" />
						</div>
						<div class="card-content">
							<span class="card-title center-align">Juliet Goldstein</span>
						</div>
						<div class="card-action">
							<a
								href="https://github.com/julietg19"
								class="blue-text text-darken-4"
								>My GitHub</a
							>
						</div>
					</div>
				</div>
			</div>

			<!-- Card for Krystal Duran -->
			<div class="row">
				<div class="col s10 l6">
					<div class="card">
						<div class="card-image">
							<img src="./Assets/Images/krystal.jpg" alt="Krystal Duran" />
						</div>
						<div class="card-content">
							<span class="card-title center-align">Krystal E. Duran</span>
						</div>
						<div class="card-action">
							<a
								href="https://github.com/KEDuran"
								class="blue-text text-darken-4"
								>My GitHub</a
							>
						</div>
					</div>
				</div>
			</div>

			<!-- Card for Vandolph Baptiste -->
			<div class="row">
				<div class="col s10 l6">
					<div class="card">
						<div class="card-image">
							<img src="./Assets/Images/vandolph.jpg" alt="Vandolph Baptiste" />
						</div>
						<div class="card-content">
							<span class="card-title center-align">Vandolph Baptiste</span>
						</div>
						<div class="card-action">
							<a
								href="https://github.com/vandolph44"
								class="blue-text text-darken-4"
								>My GitHub</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Container for bio cards ends here -->

		<!-- Jquery link -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			crossorigin="anonymous"
		></script>
		<!-- Javascript link from Materialize CSS Framework -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="./Assets/script/script.js" type="text/javascript"></script>

</html>
