<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Reset CSS -->
		<link href="./Assets/css/reset.css" rel="stylesheet" type="text/css" />
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- Custom CSS -->
		<link href="./Assets/css/style.css" rel="stylesheet" type="text/css" />

		<title>Better Streaming</title>
	</head>

	<body class="light blue lighten-4">
		<!-- Nav starts here -->
		<nav class="fixed-nav transparent">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo bold">Better Streaming</a>
				<a href="#" data-target="mobile-demo" class="sidenav-trigger"
					><i class="material-icons">menu</i></a
				>
				<ul class="right hide-on-med-and-down">
					<li><a class="btn">HomePage</a></li>
					<li><a class="btn">Selections</a></li>
					<li><a class="btn">The Team</a></li>
				</ul>
				<ul class="sidenav white" id="mobile-demo">
					<li><a href="#">HomePage</a></li>
					<li><a href="#">Selections</a></li>
					<li><a href="#"></a>The Team</li>
				</ul>
			</div>
		</nav>
		<!-- Nav ends here -->

		<!-- Banner image starts here -->
		<banner>
			<img
				src="./Assets/Images/banner.jpg"
				alt="movie theater screen"
				class="responsive-image banner-padding"
				id="homePagePhoto"
			/>
		</banner>
		<!-- Banner image ends here -->

		<!-- Main container starts -->
		<div class="container">
			<!-- Criteria 1 -->
			<div class="row" id="criteria1">
				<!-- Question 1 -->
				<div class="collection">
					<h5 class="collection-item indigo darken-3 white-text">
						Which streaming apps do you use?
					</h5>
				</div>
				<!-- App selection #1 -->
				<div class="col s4">
					<div class="card">
						<div class="card-image">
							<img src="./Assets/Images/netflix.png" />
						</div>
						<div class="card-action">
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span>App</span>
							</label>
						</div>
					</div>
				</div>
				<!-- App selection #2 -->
				<div class="col s4">
					<div class="card">
						<div class="card-image">
							<img src="./Assets/Images/amazonPrime.jpg" />
						</div>
						<div class="card-action">
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span>App</span>
							</label>
						</div>
					</div>
				</div>
				<!-- App selection #3 -->
				<div class="col s4">
					<div class="card">
						<div class="card-image">
							<img src="./Assets/Images/hulu.jpg" />
						</div>
						<div class="card-action">
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span>App</span>
							</label>
						</div>
					</div>
				</div>
			</div>

			<!-- Criteria 2 -->
			<div class="row" id="criteria2">
				<!-- Question 2 -->
				<div class="collection">
					<h5 class="collection-item indigo darken-3 white-text">
						Do you want to watch a movie or TV series?
					</h5>
				</div>
				<!-- Movie selection #1 -->
				<div class="col s6">
					<div class="card teal lighten-1">
						<div class="card-content white-text">
							<span class="card-title">Movie</span>
							<p>I want to watch a movie with a awesome plot!!</p>
						</div>
						<div class="card-action">
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span class="white-text">Select</span>
							</label>
						</div>
					</div>
				</div>
				<!-- TV series selection #2 -->
				<div class="col s6">
					<div class="card teal lighten-1">
						<div class="card-content white-text">
							<span class="card-title">TV Series</span>
							<p>I need new binge content. Sign me up!</p>
						</div>
						<div class="card-action">
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span class="white-text">Select</span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- main container ends -->

		<!-- Jquery link -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			crossorigin="anonymous"
		></script>
		<!-- Javascript link from Materialize CSS Framework -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="./Assets/script/script.js" type="text/javascript"></script>
	</body>
</html>
