<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Reset CSS -->
		<link href="./Assets/css/reset.css" rel="stylesheet" type="text/css" />
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- Custom CSS -->
		<link href="./Assets/css/style.css" rel="stylesheet" type="text/css" />

		<title>Better Streaming</title>
	</head>

	<body>
		<!-- Nav starts here -->
		<nav class="fixed-nav">
			<div class="nav-wrapper indigo darken-4">
				<a href="#" class="brand-logo center">Better Streaming</a>
				<a href="#" data-target="mobile-demo" class="sidenav-trigger"
					><i class="material-icons">menu</i></a
				>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
					<li><a href="#">Link 3</a></li>
				</ul>
			</div>
		</nav>
		<!-- Nav ends here -->

		<!-- Main container starts -->
		<div class="container">
			<!-- Intro image row -->
			<div class="row">
				<div class="col s12">
					<img
						src="./Assets/Images/movie.jpg"
						alt="movie theater screen"
						class="responsive-image"
						id="homePagePhoto"
					/>
				</div>
			</div>

			<!-- Streaming app selection starts -->
			<div class="row">
				<!-- App selection #1 -->
				<div class="col s4">
					<div class="card">
						<div class="card-image">
							<img src="./Assets/Images/netflix.png" />
						</div>
						<div class="card-action">
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span>Select App</span>
							</label>
						</div>
					</div>
				</div>
				<!-- App selection #2 -->
				<div class="col s4">
					<div class="card">
						<div class="card-image">
							<img src="./Assets/Images/amazonPrime.jpg" />
						</div>
						<div class="card-action">
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span>Select App</span>
							</label>
						</div>
					</div>
				</div>
				<!-- App selection #3 -->
				<div class="col s4">
					<div class="card">
						<div class="card-image">
							<img src="./Assets/Images/hulu.jpg" />
						</div>
						<div class="card-action">
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span>Select App</span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<!-- Streaming app selection ends -->
		</div>
		<!-- Main container ends -->

		<!-- Javascript link from Materialize CSS Framework -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Custom JavaSctipt -->
		<script src="./Assets/script/script.js" type="text/javascript"></script>
	</body>
</html>
